<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Local Object Storage</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100 text-gray-800 min-h-screen">

    <div class="max-w-3xl mx-auto py-10 px-4">
      <h1 class="text-3xl font-bold text-center mb-3">Local Object Storage</h1>
      <p class="text-center text-gray-600 mb-8">NFS local servido por servidor HTTP (protegido com JWT)</p>

      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Login</h2>

        <div class="flex flex-col gap-4">
          <label class="flex flex-col">
            <span class="font-medium">Usuário</span>
            <input 
              id="user"
              value="kgcmina@admin"
              class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </label>

          <label class="flex flex-col">
            <span class="font-medium">Senha</span>
            <input 
              id="pass"
              type="password"
              value="kgcmina@admin"
              class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </label>

          <button 
            onclick="login()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            Login
          </button>
        </div>

        <p id="status" class="mt-4 font-medium text-blue-700"></p>
      </div>

      <div class="mt-10 space-y-6">
        <h2 class="text-xl font-semibold mb-4">Mídias</h2>

        <div class="flex flex-col lg:flex-row gap-6 justify-center max-lg:items-center">
          <img 
            id="img"
            class="rounded shadow border w-full max-w-[360px]"
          />

          <video 
            id="video"
            controls
            autoplay
            muted
            class="rounded shadow border w-full max-w-[360px]"
          ></video>
        </div>

      </div>
    </div>

    <script>
      const backendBase = "http://localhost:3000";
      let token = null;

      async function login() {
        const username = document.getElementById("user").value;
        const password = document.getElementById("pass").value;

        const res = await fetch(`${backendBase}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (!res.ok) {
          document.getElementById("status").innerText =
            "Falha no login: " + res.status;
          return;
        }

        const data = await res.json();
        token = data.token;

        document.getElementById("status").innerText =
          "Login OK, token recebido.";

        loadImage("images/frame_00001.jpg");
        loadVideo("videos/video1.mp4");
      }

      async function loadImage(relativePath) {
        if (!token) return;

        const url = `${backendBase}/media/${relativePath}`;
        const res = await fetch(url, {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (!res.ok) {
          console.error("Erro ao baixar imagem:", res.status);
          return;
        }

        const blob = await res.blob();
        document.getElementById("img").src = URL.createObjectURL(blob);
      }

      async function loadVideo(relativePath) {
        if (!token) return;

        const url = `${backendBase}/media/${relativePath}`;
        const res = await fetch(url, {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (!res.ok) {
          console.error("Erro ao baixar vídeo:", res.status);
          return;
        }

        const blob = await res.blob();
        document.getElementById("video").src = URL.createObjectURL(blob);
      }
    </script>

  </body>
</html>
